    sensor.lounge_mold_indicator:
      icon: fab:empire
    sensor.paatio_mold_indicator:
      icon: fab:empire
    sensor.playroom_mold_indicator:
      icon: fab:empire
    sensor.bedroom_mold_indicator:
      icon: fab:empire
    sensor.jackson_mold_indicator:
