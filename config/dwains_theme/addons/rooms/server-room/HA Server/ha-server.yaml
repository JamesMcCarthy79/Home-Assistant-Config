####################################################
#                                                  #
#                Server Ethernet RX                #
#                                                  #
####################################################

        - type: vertical-stack
          cards:
            - type: 'custom:flex-horseshoe-card'
              entities:
                - entity: sensor.main_switch_ether3_core_wireless_bridge_tx
                  name: 'Server RX'
                  unit: 'Kbps'
              show:
                horseshoe_style: 'lineargradient'
              layout:
                hlines:
                  - id: 0
                    xpos: 50
                    ypos: 50
                    length: 40
                    styles:
                      - stroke: var(--primary-text-color);
                      - stroke-width: 5;
                      - stroke-linecap: round;
                      - opacity: 0.7;
              states:
                - id: 0
                  entity_index: 0
                  xpos: 50
                  ypos: 34
                  styles:
                   - font-size: 3em;
                   - color: black;
              icons:
                - id: 0
                  entity_index: 1
                  xpos: 37
                  ypos: 57
                  align: end
                  size: 1.3
              horseshoe_scale:
                min: 0
                max: 55
              color_stops:
                16: '#E7FAFC'
                17: '#D0F5FA'
                18: '#B8F0F8'
                19: '#A1EBF6'
                20: '#89E7F4'
                21: '#72E2F2'
                22: '#5ADDF0'
                23: '#43D8EE'
                24: '#2BD3EC' 
                25: '#14cfea' 
              style: |
                ha-card {
                  height: 120px;
                  margin-right: -110px;
                  margin-top: 17.5px;
                } 

            - type: markdown
              content: >
                {{ (data | fromjson)['bridgerx'] }}Mbps
              style: |
                ha-card {
                  margin-top: -109px;
                  margin-left: 137.5px;
                }

            - type: markdown
              content: >
                Bridge RX
              style: |
                ha-card {
                  margin-top: -82.5px;
                  margin-left: 127px;
                }
          
####################################################
#                                                  #
#            Server Ethernet Throughput            #
#                                                  #
####################################################

        - type: custom:mini-graph-card
          name: Server Throughput
          entities: 
            - entity: sensor.main_switch_ether3_core_wireless_bridge_tx
              name: Server RX
              color: rgba(50,203,253,0.33)
              max: 55
            - entity: sensor.main_switch_ether3_core_wireless_bridge_rx
              name: Server TX
              color: rgb(26,204,147,0.33)
              max: 55
          height: 100
          line_width: 2
          font_size: 70
          hours_to_show: 168
          points_per_hour: 1
          show:
            extrema: false
            fill: true
            state: false
            legend: false
          style: |
            ha-card {
              --paper-item-icon-color: rgb(47,186,229);
              margin-right: -65px;
              margin-left: 15px;
              margin-bottom: 25px;
            }

