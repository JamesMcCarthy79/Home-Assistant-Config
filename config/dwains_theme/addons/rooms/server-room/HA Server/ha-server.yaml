#                  HACS Image                      #
#                                                  #
####################################################
  
        - type: vertical-stack
          cards:
            - type: markdown
              content: >
                <center>
                  <img width="50" src="https://community-home-assistant-assets.s3.dualstack.us-west-2.amazonaws.com/original/3X/e/7/e76aefdb4329ec8f2283a7441e82748dec697e81.png">
                </center>
              style: |
                ha-card {
                  margin-top: -6px;
                }

####################################################
#                                                  #
#                  HACS Details                    #
#                                                  #
####################################################
        
            - type: markdown
              content: >
                <center>
                  <h5>HOME ASSISTANT<br> COMMUNITY STORE<br>
                  Updates: {{ (data | fromjson)['updates'] }}</h5>
                </center>
              style: |
                ha-card {
                  color: teal;
                  margin-top: -47.5px;
                }

#################################################################
#                                                               #
#                Home Assistant Addons Column 2                 #
#                                                               #
#################################################################

####################################################
#                                                  #
#                  HASS Update 0                   #
#                                                  #
####################################################
   
        - type: vertical-stack
          cards:
            - type: markdown
              content: >
                <center>
                  {{ (data | fromjson)['hacs0image'] }}
                </center>
              style: |
                ha-card {
                  margin-top: {{ (data | fromjson)['hacs0imagepx'] }};
                }
            - type: markdown
              content: >
                <center>
                  <h5>{{ (data | fromjson)['hacs0name'] }}<br>
                  Update Available!</h5>
                </center>
              style: |
                ha-card {
                  color: teal;
                  margin-top: -50px;;
                }
            - type: custom:bar-card
              positions:
                name: 'off'
                value: 'off'
                icon: 'off'
              width: 100%
              height: 10px
              entity: sensor.hacs
              tap_action: 
                action: navigate
                navigation_path: /hacs/installed
              max: 0.1
              severity:
                - color: rgb(26,204,147,0.33)
                  from: 0
                  to: 0
                - color: rgb(255,0,0,0.225)
                  from: 1
                  to: 100
              style: |
                ha-card {
                  --paper-item-icon-color: rgb(47,186,229);
                  height: 10px;
                }
                bar-card-backgroundbar  {
                  margin-top: -50px;
                  border-radius: 2.5px;
                }
                bar-card-currentbar  {
                  margin-top: -50px;
                  border-radius: 2.5px;
                }

