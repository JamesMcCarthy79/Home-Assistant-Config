#################################################################

- type: custom:stack-in-card
  cards:
    - type: horizontal-stack
      cards:

####################################################
#                                                  #
#                   Server Image                   #
#                                                  #
####################################################

        - type: markdown
          content: >
            <img width="150" src="https://www.intel.com/content/dam/products/hero/foreground/nuc8-i7i5i3-beh-front-straight.png.rendition.intel.web.320.180.png">
          style: |
            ha-card {
              height: 40px;
              margin-top: 12.5px;
              margin-left: 35px;
            }

####################################################
#                                                  #
#                  Server Details                  #
#                                                  #
####################################################
        
        - type: markdown
          content: >
            **SMART HOME SERVER RESOURCES**<br>
            **NUC I5**<br>
            **Ubuntu:**
            {{ (data | fromjson)['os'] }}<br>
            **Uptime:**
            {{ (data | fromjson)['online'] }}
          style: |
            ha-card {
              color: teal;
              padding-top: 15px;
              padding-right: 40px;
            }

####################################################
#                                                  #
#                 Server Resources                 #
#                                                  #
####################################################

        - type: vertical-stack
          cards:
            - type: custom:bar-card
              positions:
                name: outside
                value: outside
              height: 15px
              width: 60%
              entities:
                - entity: sensor.processor_use
                  name: CPU Load
                  icon: mdi:speedometer
                  severity:
                    - color: rgb(26,204,147,0.33)
                      from: 0
                      to: 10
                    - color: rgb(206,133,0,0.60)
                      from: 11
                      to: 25
                    - color: rgb(163,0,0,0.60)
                      from: 26
                      to: 150
              style: |
                ha-card {
                  --paper-item-icon-color: rgb(47,186,229);
                  border-radius: 2.5px;
                  height: 40px;
                }
                ha-icon	 {
                  margin-left: -100px;
                  margin-top: -5px;
                  padding-right: 5px;
                }
                bar-card-indicator	 {
                  margin-left: -50px;
                  margin-top: -6px;
                  padding-right: 5px;
                  }
                  bar-card-name	 {
                    margin-top: 3px;
                    padding-left: 5px;
                  }
                  bar-card-backgroundbar	 {
                    margin-top: 0px;
                    border-radius: 2.5px;
                  }
                  bar-card-currentbar	 {
                    margin-top: 0px;
                    border-radius: 2.5px;
                  }
                  bar-card-value	 {
                    margin-right: -105px;
                    margin-top: 3px;
                    padding-left: 5px;
                  }

